# Global configuration

[Planet]
name            = Planet Uknot
link            = https://planet.uknot.org
owner_name      = Kyle Gordon
owner_email     = kyle+uknot@glasgownet.com
output_theme    = classic_fancy
cache_directory = cache
output_dir      = /home/bagpuss/www/sites/planet.uknot.org/
feed_timeout    = 20
items_per_page  = 60
log_level       = ERROR

# Make sure you have a copy of /usr/share/planet-venus/theme/common in the current dir
template_directories:
  common

bill_of_materials:
  images/#{face} 

